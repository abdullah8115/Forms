<!DOCTYPE html>
<html>
    <head>
        <title> 
            FORMS
        </title>
    </head>
    <body>
            
            <forms action="#">
                <p>
                   <b> Enter Name: </b> 
                <input type="text" name="Name" placeholder="Write Your Full Name" maxlength="26">
                </p>

                <p>
                    <b> Enter Email ID:</b>
                    <input type="Email" name="email" placeholder="Enter Your Email" >
                </p>

                <p>
                    <b> Enter Username </b>
                    <input type="text" name="Username" placeholder="Create Your Username" maxlength="18">
                </p>

                <p>

                <b> <i> Enter Password </i> </b>
                <input type="password" name="password" placeholder="Enter Your Password" maxlength="18">

                </p>

                <p>
                    <b> <i> Enter Confirmed Password</i></b>
                    <input type="password" name="password" placeholder="Confirm Your Password" maxlength="18">
                </p>

                      <br/>

                <p>

                    <u> Any Suggestions:</u>
                    <textarea name="Suggestions" cols="8" rows="6" maxlength="35"> Write Your Suggestions Here... </textarea>
                
                </p>

                <br/> 

                <p>
                    Did You Find This Form Useful.?
                    <input type="radio" name="Helpfulness" value="Yes" > Yes

                    <input type="radio" name="Helpfulness" value="No" > No

                    <input type="radio" name="Helpfulness" value="Somewhat" > Somewhat
                </p>

                <br/>

                <p> 
                    Where Did You Hear About Us
                    <br />

                    <input type="checkbox" name="Friends" value="Friends" > Friends
                    <input type="checkbox" name="Family" value="Family" > Family
                    <input type="checkbox" name="Social Media" value="Social Media" > Social Media

                </p>

                <p>
                    Which Means Of Communication Should We Use To Contact You.?

                    <br />

                    <select name="Means of Communication">

                        <option value="Email"> Email </option>

                        <option selected value="Mobile Phone"> Mobile Phone </option>

                        <option value="Letter"> Letter </option>

                    </select>
                </p>

            </forms>
    </body>
</html>
